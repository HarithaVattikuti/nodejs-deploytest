name: Test user arch on Win

on:
  workflow_dispatch:

jobs:
  test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14.0-beta.2","3.14t-dev","3.13t"]
        os: ["windows-2019","windows-2022","windows-11-arm","windows-2025"]
        architecture: ["x64", "x86","arm64"]
        exclude:
          - os: "windows-2019"
            architecture: "arm64"
          - os: "windows-2022"
            architecture: "arm64"
          - os: "windows-2025"
            architecture: "arm64"
          - os: "windows-11-arm"
            architecture: "x64"
          - os: "windows-11-arm"
            architecture: "x86"
          - os: "windows-11-arm"
            python-version: "3.9"
          - os: "windows-11-arm"
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          cache: pip
          cache-dependency-path: .github/workflows/Test_1005.yml
          check-latest: true

      - name: Setup environment
        run: |
          python --version
          pip --version
          pip install --upgrade setuptools>=74 wheel
          
